<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila de Cajones</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .cajones-container {
            display: flex;
            overflow-x: auto; /* Permite el desplazamiento horizontal */
            white-space: nowrap; /* Evita que los elementos se envuelvan */
        }

        .cajon {
            width: 150px;
            height: 150px;
            margin: 10px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.3s; /* Animación suave */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cajon img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px; /* Bordes redondeados para la imagen */
        }

        .cajon:hover {
            transform: scale(1.1); /* Aumenta el tamaño al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="cajones-container">
        <div class="cajon">
            <img src="https://via.placeholder.com/150" alt="Cajón 1">
        </div>
        <div class="cajon">
            <img src="https://via.placeholder.com/150" alt="Cajón 2">
        </div>
        <div class="cajon">
            <img src="https://via.placeholder.com/150" alt="Cajón 3">
        </div>
        <div class="cajon">
            <img src="https://via.placeholder.com/150" alt="Cajón 4">
        </div>
        <div class="cajon">
            <img src="https://via.placeholder.com/150" alt="Cajón 5">
        </div>
    </div>
</body>
</html>
